on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]
jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: github/codeql-action/init@v1
      - uses: github/codeql-action/autobuild@v1
      - uses: github/codeql-action/analyze@v1
