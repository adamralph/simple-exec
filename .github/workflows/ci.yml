name: ci
on:
  push:
    branches: [main, release-*]
  pull_request:
env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: macos
            os: macos-11
            build: ./build.sh
          - name: ubuntu
            os: ubuntu-20.04
            build: ./build.sh
            upload: true
          - name: windows
            os: windows-2022
            build: ./build.cmd
    name: ${{ matrix.job.name }}
    runs-on: ${{ matrix.job.os }}
    steps:
      - uses: actions/setup-dotnet@v2.0.0
        with:
          dotnet-version: |
            3.1.416
            5.0.405
            6.0.200
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - run: ${{ matrix.job.build }} --logger GitHubActions
      - if: ${{ matrix.job.upload }}
        uses: actions/upload-artifact@v3.0.0
        with:
          name: NuGet packages
          path: ./**/*.nupkg
