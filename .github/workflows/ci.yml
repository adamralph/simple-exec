name: ci
on:
  push:
    branches: [main, release-*]
    tags: ["*.*.*"]
  pull_request:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: macos
            os: macos-11
            build: ./build.sh
          - name: ubuntu
            os: ubuntu-20.04
            build: ./build.sh
            push: true
          - name: windows
            os: windows-2022
            build: ./build.cmd
    name: ${{ matrix.job.name }}
    runs-on: ${{ matrix.job.os }}
    steps:
      - uses: actions/setup-dotnet@v2.0.0
        with:
          dotnet-version: |
            3.1.416
            5.0.404
            6.0.101
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - run: ${{ matrix.job.build }} --logger GitHubActions
      - name: push
        env:
          API_KEY: ${{ secrets.MYGET_ADAMRALPH_CI_API_KEY }}
        if: ${{ matrix.job.push && env.API_KEY != '' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
        run: dotnet nuget push ./**/*.nupkg --source https://www.myget.org/F/adamralph-ci/api/v2/package --api-key ${{ env.API_KEY }}
