on:
  push:
    branches: [main, release-*]
    tags: ["*.*.*"]
  pull_request:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: macos
            os: macos-10.15
            build: ./build.sh
          - name: ubuntu
            os: ubuntu-20.04
            build: ./build.sh
            push: true
          - name: windows
            os: windows-2019
            build: ./build.cmd
    name: ${{ matrix.job.name }}
    runs-on: ${{ matrix.job.os }}
    steps:
      - name: setup-dotnet 3.1.413
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: "3.1.413"
      - name: setup-dotnet 5.0.401
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: "5.0.401"
      - run: dotnet --info
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - run: ${{ matrix.job.build }}
      - name: push
        env:
          API_KEY: ${{ secrets.MYGET_ADAMRALPH_CI_API_KEY }}
        if: ${{ matrix.job.push && env.API_KEY != '' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
        run: dotnet nuget push ./**/*.nupkg --source https://www.myget.org/F/adamralph-ci/api/v2/package --api-key ${{ env.API_KEY }}
